<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-[100vh] flex justify-center items-center bg-gray-900">
    <div class="w-[900px]">
      <div class="grid grid-cols-5 grid-rows-4 gap-3">
        <div class="card">
          <a
            href="/Project-1 - Sprite Animations/index.html"
            class="h-full flex flex-col justify-between"
          >
            <div class="image">
              <img src="../dist/assets/sprite-animations.gif" alt="" />
            </div>
            <h1 class="title">Animation Sprites</h1>
          </a>
        </div>
        <div class="card">
          <a
            href="/Project-2 - Parallax Backgrounds/index.html"
            class="relative"
          >
            <img
              class="h-[200px] object-cover rounded-lg"
              src="../dist/assets/parallax-background.gif"
              alt=""
            />
            <h1 class="title font-bold z-10 absolute top-5 left-0">
              Parallax Backgrounds
            </h1>
          </a>
        </div>
        <div class="card">
          <a
            href="/Project-8 - State managment/index.html"
            class="h-full flex flex-col justify-between"
          >
            <div class="image">
              <img
                class="rounded-lg"
                src="../dist/assets/state-managment.gif"
                alt=""
              />
            </div>
            <h1 class="title">State managment</h1>
          </a>
        </div>
        <div class="card col-span-2">
          <a
            href="/Project-5 - Point and shoot game/index.html"
            class="h-full flex flex-col justify-between items-center"
          >
            <div class="h-[150px] w-[300px] mt-4">
              <img
                class="rounded-lg object-cover"
                src="../dist/assets/point-and-shoot.png"
                alt=""
              />
            </div>
            <h1 class="title">Point and shoot game</h1>
          </a>
        </div>
        <div class="card col-span-4 row-span-2 h-full">
          <a
            href="/Project-9 - Final endless runner game with all the features/index.html"
            class="relative"
          >
            <img
              class="w-full h-full rounded-lg"
              src="../dist/assets/js-complete-game.gif"
              alt=""
            />
            <h1
              class="title text-4xl text-white font-bold text-center w-full z-10 absolute top-5"
            >
              Final game project
            </h1>
          </a>
        </div>
        <div class="card overflow-hidden">
          <p
            class="bg-gray-300 h-full w-full flex flex-col justify-center items-center text-sm text-center text-gray-900"
          >
            2D games with HTML, CSS & plain vanilla JavaScript, no frameworks
            and no libraries!
          </p>
        </div>

        <div class="card">
          <a
            href="/Project-6 - Enemy variety/index.html"
            class="h-full flex flex-col justify-between"
          >
            <div class="image mx-auto">
              <img
                class="rounded-lg h-[150px] w-full object-contain"
                src="../dist/assets/enemy-variety.gif"
                alt=""
              />
            </div>
            <h1 class="title">Enemy variety</h1>
          </a>
        </div>
        <div class="card col-span-2">
          <a
            href="/Project-7 - Side-scroller game/index.html"
            class="h-full flex flex-col justify-between items-center"
          >
            <div class="h-[150px] w-[300px] mt-4">
              <img
                class="rounded-lg h-[150px] w-[300px]"
                src="../dist/assets/side-scroll-game.png"
                alt=""
              />
            </div>
            <h1 class="title">Side Scroll game</h1>
          </a>
        </div>
        <div class="card col-span-2">
          <a
            href="/Project-3 - NPC movment animations/index.html"
            class="h-full flex flex-col justify-between items-center"
          >
            <div class="h-[150px] w-[300px] mt-4">
              <img
                class="object-cover rounded-lg"
                src="../dist/assets/npc-movment-animations.gif"
                alt=""
              />
            </div>
            <h1 class="title">NPC movment animations</h1>
          </a>
        </div>
        <div class="card">
          <a
            href="/Project-4 - Collision detection/"
            class="h-full flex flex-col justify-between"
          >
            <div class="image mx-auto">
              <img
                class="h-[150px] rounded-lg w-full object-cover"
                src="../dist/assets/animations-on-trigger.gif"
                alt=""
              />
            </div>
            <h1 class="title">Animations on trigger</h1>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
