<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="./assets/player.png" alt="player image" />
    <img id="layer5" src="./assets/layer5.png" alt="background layer image" />
    <img id="layer4" src="./assets/layer4.png" alt="background layer image" />
    <img id="layer3" src="./assets/layer3.png" alt="background layer image" />
    <img id="layer2" src="./assets/layer2.png" alt="background layer image" />
    <img id="layer1" src="./assets/layer1.png" alt="background layer image" />
    <img id="enemy_fly" src="./assets/enemy_fly.png" alt="enemy spider image" />
    <img
      id="enemy_plant"
      src="./assets/enemy_plant.png"
      alt="enemy spider image"
    />
    <img
      id="enemy_spider_big"
      src="./assets/enemy_spider_big.png"
      alt="enemy_spider image"
    />
    <img id="fire" src="./assets/fire.png" alt="fire image" />
    <img
      id="collisionAnimation"
      src="./assets/boom.png"
      alt="collision image"
    />
    <script type="module" src="main.js"></script>
  </body>
</html>
